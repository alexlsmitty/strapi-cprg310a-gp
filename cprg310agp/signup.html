<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeepin' | Sign Up</title>
    <link rel="stylesheet" href="src/form.css">
</head>
<body>
    <img src="src/assets/logo.svg" id="logo" alt="logo">
    <a href="loginsignup.html"><button>back</button></a>
    <h2>Sign Up</h2>
    <div id="form">
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
